<div class="container-card">
  <div class="header">
    <div class="header-content">
      <img class="header-icon white" src="assets/svg/chart.svg">
      <div class="text-center bold">Swap</div>
      <div class="d-flex justify-content-end align-items-center">
        <img class="header-icon white m-rh5" src="assets/svg/setting.svg" (click)="openSettings()">
        <img class="header-icon white m-rh5" src="assets/svg/history.svg">
      </div>
    </div>
    <div class="text-center m-top10">Trade tokens in an instant</div>
  </div>
  <div class="token-container" *ngIf="tokenPairs !== undefined; else loading">
    <div class="token-a">
      <div class="token-section">
        <div class="selection" (click)="selectToken(0)">
          <img class="token-img" [src]="tokenPairs[0].image">
          <div>{{tokenPairs[0].symbol | uppercase}}</div>
          <img class="white" src="assets/svg/section-arrow.svg" alt="">
        </div>
      </div>
      <div class="input-cake">
        <input type="number" placeholder="0.0">
        <span></span>
      </div>
    </div>
    <div class="f-center">
      <div class="section-icon f-center">
        <img class="blue" src="assets/svg/arrow.svg" alt="">
      </div>
    </div>
    <div class="token-b">
      <div class="token-section">
        <div class="selection" (click)="selectToken(1)">
          <img [src]="tokenPairs[1].image">
          <div>{{tokenPairs[1].symbol | uppercase}}</div>
          <img class="white" src="assets/svg/section-arrow.svg" alt="">
        </div>
      </div>
      <div class="input-cake">
        <div class="input">0.0</div>
        <span></span>
      </div>
    </div>
    <div class="sub">
      <h5>Slippage Tolerance</h5>
      <p>
        5%
      </p>
    </div>
    <app-standard-button [content]="'Connect Wallet'" (click)="connect()"></app-standard-button>
  </div>
</div>
<ng-template #loading>
  <p class="text-danger fw-bold text-center">Loading</p>
</ng-template>
