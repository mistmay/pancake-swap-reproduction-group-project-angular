<button type="button" class="d-inline-flex justify-content-between align-items-center"
  [ngClass]="(isTransparent ? 'btn-transparent' : 'btn-standard') + ' ' + (isSmall ? 'btn-small' : 'btn-big')">
  {{ content }}
  <img [ngClass]="isBlue ? 'btn-blue' : ''" src="../../../assets/svg/btn-arrow.svg" *ngIf="arrowCheck">
</button>
