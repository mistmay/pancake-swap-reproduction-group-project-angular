<div class="d-flex controls-container mb-md-0 align-items-center justify-content-between position-relative w-100">
    <div class="d-flex left-controls align-items-center gap-1">
        <div class="buttons-container gap-2 d-flex">
            <button type="button" class="h-100 d-flex justify-content-center align-items-center"
                (click)="isCardView = true; CardView.emit(true)">
                <svg viewBox="0 0 24 24" color="primary" width="20px" xmlns="http://www.w3.org/2000/svg"
                    class="sc-eaf7e66-0 etGTJB" [ngClass]="isCardView ? 'view-selected' : 'view-not-selected'">
                    <path
                        d="M4.5 12H7.5C8.05 12 8.5 11.55 8.5 11V7C8.5 6.45 8.05 6 7.5 6H4.5C3.95 6 3.5 6.45 3.5 7V11C3.5 11.55 3.95 12 4.5 12ZM4.5 19H7.5C8.05 19 8.5 18.55 8.5 18V14C8.5 13.45 8.05 13 7.5 13H4.5C3.95 13 3.5 13.45 3.5 14V18C3.5 18.55 3.95 19 4.5 19ZM10.5 19H13.5C14.05 19 14.5 18.55 14.5 18V14C14.5 13.45 14.05 13 13.5 13H10.5C9.95 13 9.5 13.45 9.5 14V18C9.5 18.55 9.95 19 10.5 19ZM16.5 19H19.5C20.05 19 20.5 18.55 20.5 18V14C20.5 13.45 20.05 13 19.5 13H16.5C15.95 13 15.5 13.45 15.5 14V18C15.5 18.55 15.95 19 16.5 19ZM10.5 12H13.5C14.05 12 14.5 11.55 14.5 11V7C14.5 6.45 14.05 6 13.5 6H10.5C9.95 6 9.5 6.45 9.5 7V11C9.5 11.55 9.95 12 10.5 12ZM15.5 7V11C15.5 11.55 15.95 12 16.5 12H19.5C20.05 12 20.5 11.55 20.5 11V7C20.5 6.45 20.05 6 19.5 6H16.5C15.95 6 15.5 6.45 15.5 7Z">
                    </path>
                </svg>
            </button>
            <button type="button" class="h-100 d-flex justify-content-center align-items-center"
                (click)="isCardView = false; CardView.emit(false)">
                <svg viewBox="0 0 24 24" color="textDisabled" width="20px" xmlns="http://www.w3.org/2000/svg"
                    class="sc-eaf7e66-0 kcSykS" [ngClass]="!isCardView ? 'view-selected' : 'view-not-selected'">
                    <path
                        d="M4.5 14H6.5C7.05 14 7.5 13.55 7.5 13V11C7.5 10.45 7.05 10 6.5 10H4.5C3.95 10 3.5 10.45 3.5 11V13C3.5 13.55 3.95 14 4.5 14ZM4.5 19H6.5C7.05 19 7.5 18.55 7.5 18V16C7.5 15.45 7.05 15 6.5 15H4.5C3.95 15 3.5 15.45 3.5 16V18C3.5 18.55 3.95 19 4.5 19ZM4.5 9H6.5C7.05 9 7.5 8.55 7.5 8V6C7.5 5.45 7.05 5 6.5 5H4.5C3.95 5 3.5 5.45 3.5 6V8C3.5 8.55 3.95 9 4.5 9ZM9.5 14H19.5C20.05 14 20.5 13.55 20.5 13V11C20.5 10.45 20.05 10 19.5 10H9.5C8.95 10 8.5 10.45 8.5 11V13C8.5 13.55 8.95 14 9.5 14ZM9.5 19H19.5C20.05 19 20.5 18.55 20.5 18V16C20.5 15.45 20.05 15 19.5 15H9.5C8.95 15 8.5 15.45 8.5 16V18C8.5 18.55 8.95 19 9.5 19ZM8.5 6V8C8.5 8.55 8.95 9 9.5 9H19.5C20.05 9 20.5 8.55 20.5 8V6C20.5 5.45 20.05 5 19.5 5H9.5C8.95 5 8.5 5.45 8.5 6Z">
                    </path>
                </svg>
            </button>
        </div>
        <div class="staked-only-container d-flex align-items-center">
            <div [style.background-color]="checked ? 'rgb(49, 208, 170)' : ''" class="staked-only d-inline-flex position-relative align-items-center">
                <input (change)="stakedOnly.emit(!checked) ;checked = !checked;" type="checkbox">
                <div class="check"></div>
            </div>
            <div class="text ms-2">Staked only</div>
        </div>
        <div class="live-finished d-flex justify-content-center align-items-center">
            <div (click)="isLive = !isLive" class="toggle d-inline-flex w-auto">
                <a (click)="finished.emit(false)" [ngClass]="isLive ? 'a-active' : 'a-disabled'">Live</a>
                <span class="d-inline-flex position-relative">
                    <a (click)="finished.emit(true)" [ngClass]="isLive ? 'a-disabled' : 'a-active'">Finished</a>
                </span>
            </div>
        </div>
    </div>
    <div class="d-flex right-controls align-items-center">
        <div>
            <div class="text">Sort by</div>
            <div class="d-flex" (click)="sort = !sort" >
                <div class="sort w-100 position-relative">
                    <div class="" [ngClass]="sort ? 'sort-with-border' : 'sort-container'">
                        <div class="sort-text">{{ sortedBy }}</div>
                    </div>
                    <svg viewBox="0 0 24 24" color="text" width="20px" xmlns="http://www.w3.org/2000/svg" class="svg"><path d="M8.71005 11.71L11.3001 14.3C11.6901 14.69 12.3201 14.69 12.7101 14.3L15.3001 11.71C15.9301 11.08 15.4801 10 14.5901 10H9.41005C8.52005 10 8.08005 11.08 8.71005 11.71Z"></path></svg>
                    <div class="sort-items" [ngClass]="sort ? 'sort-items-active' : ''">
                        <ul class="list">
                            <li *ngIf="sortedBy != 'Hot'" (click)="sortedBy = 'Hot'; sorted.emit('Hot')" class="list-item">Hot</li>
                            <li *ngIf="sortedBy != 'APR'" (click)="sortedBy = 'APR'; sorted.emit('APR')" class="list-item">APR</li>
                            <li *ngIf="sortedBy != 'Earned'" (click)="sortedBy = 'Earned'; sorted.emit('Earned')" class="list-item">Earned</li>
                            <li *ngIf="sortedBy != 'Total Staked'" (click)="sortedBy = 'Total Staked'; sorted.emit('Total Staked')" class="list-item">Total Staked</li>
                            <li *ngIf="sortedBy != 'Latest'"(click)="sortedBy = 'Latest'; sorted.emit('Latest')" class="list-item">Latest</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="ms-2">
            <div class="text">Search</div>
            <input type="text" placeholder="Search Pools">
        </div>
    </div>
</div>
