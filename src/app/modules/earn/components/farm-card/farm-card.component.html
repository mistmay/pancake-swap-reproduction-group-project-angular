<div class="card-pools me-5 d-flex flex-column align-self-baseline position-relative">
    <div class="card-pools-outer w-100 h-100">
        <div class="card-pools-top">
            <div class="d-flex align-items-center justify-content-between">
                <div class="farmImage">
                    <img src="{{ farm.image }}" alt="">
                </div>
                <div class="d-flex flex-column">
                    <h2 class="card-pools-title">{{farm.name | uppercase}}</h2>
                    <div class="d-flex justify-content-center align-items-center">
                        <div class="core">
                            <svg viewBox="0 0 24 24" width="18px" color="secondary" xmlns="http://www.w3.org/2000/svg"
                                class="pe-1">
                                <path
                                    d="M23 12L20.56 9.21L20.9 5.52L17.29 4.7L15.4 1.5L12 2.96L8.6 1.5L6.71 4.69L3.1 5.5L3.44 9.2L1 12L3.44 14.79L3.1 18.49L6.71 19.31L8.6 22.5L12 21.03L15.4 22.49L17.29 19.3L20.9 18.48L20.56 14.79L23 12ZM9.38 16.01L7 13.61C6.61 13.22 6.61 12.59 7 12.2L7.07 12.13C7.46 11.74 8.1 11.74 8.49 12.13L10.1 13.75L15.25 8.59C15.64 8.2 16.28 8.2 16.67 8.59L16.74 8.66C17.13 9.05 17.13 9.68 16.74 10.07L10.82 16.01C10.41 16.4 9.78 16.4 9.38 16.01Z">
                                </path>
                            </svg>
                            Core
                        </div>
                        <div class="multiplier ms-1">
                            {{ farm.multiplier }}X
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-pools-center">
            <div class="d-flex align-items-center justify-content-between">
                <div class="card-pools-center-p">APR: </div>
                <div class="d-flex align-items-center justify-content-start hover-opacity">
                    <div class="">
                        <span class="card-pools-center-bold">{{ count }}</span>
                    </div>
                    <button class="card-pools-center-svg" (click)="roi()">
                        <svg viewBox="0 0 24 24" style="fill: rgb(122, 110, 170);" width="20px"
                            xmlns="http://www.w3.org/2000/svg" class="">
                            <path
                                d="M19 3H5C3.9 3 3 3.9 3 5V19C3 20.1 3.9 21 5 21H19C20.1 21 21 20.1 21 19V5C21 3.9 20.1 3 19 3ZM19 19H5V5H19V19Z">
                            </path>
                            <path d="M11.25 7.72H6.25V9.22H11.25V7.72Z"></path>
                            <path d="M18 15.75H13V17.25H18V15.75Z"></path>
                            <path d="M18 13.25H13V14.75H18V13.25Z"></path>
                            <path d="M8 18H9.5V16H11.5V14.5H9.5V12.5H8V14.5H6V16H8V18Z"></path>
                            <path
                                d="M14.09 10.95L15.5 9.54L16.91 10.95L17.97 9.89L16.56 8.47L17.97 7.06L16.91 6L15.5 7.41L14.09 6L13.03 7.06L14.44 8.47L13.03 9.89L14.09 10.95Z">
                            </path>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="d-flex align-items-center justify-content-between">
                <div class="card-pools-center-p">Earn: </div>
                <div class="d-flex align-items-center justify-content-start ">
                    <div class="">
                        <span class="card-pools-center-bold">CAKE + Fees</span>
                    </div>
                </div>
            </div>
            <div class="mt-3">
                <div class="d-flex justify-content-start">
                    <div class="pe-1 text-cake">CAKE </div>
                    <div class="text-earned">EARNED</div>
                </div>
            </div>
            <div class="mt-1">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="harvest-text">0.000 </div>
                    <button class="harvest" disabled>Harvest</button>
                </div>
            </div>
            <div class="mt-3 mb-2">
                <div class="d-flex justify-content-start">
                    <div class="pe-1 text-cake">{{ farm.name }} LP</div>
                    <div class="text-earned">STAKED</div>
                </div>
            </div>
            <app-standard-button class="w-100" [content]="'Connect Wallet'"></app-standard-button>
        </div>
        <app-farm-card-footer [farm]="farm"></app-farm-card-footer>
    </div>
</div>
