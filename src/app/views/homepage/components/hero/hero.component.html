<section id="hero" class="position-relative">
  <div id="separator" class="w-100 d-none d-lg-block"></div>
  <div id="hero-container"
    class="d-flex flex-column-reverse flex-lg-row justify-content-center justify-content-lg-between justify-content-xl-center align-items-center">
    <div id="hero-left">
      <h1>The moon is made of pancakes.</h1>
      <p>Trade, earn, and win crypto on the most popular decentralized platform in the galaxy.</p>
      <div class=" d-flex justify-content-start align-items-center">
        <app-btn-standard-big [content]="'Connect Wallet'"
          (click)="settingScreenLauncherService.changeSettingScreenLauncherStatus('connect')"></app-btn-standard-big>
        <app-btn-transparent [content]="'Trade Now'"></app-btn-transparent>
      </div>
    </div>
    <div id="hero-right" class="position-relative">
      <img src="../../../../../assets/img/bunny@2x.webp">
      <img src="../../../../../assets/img/star-l@2x.webp" class="position-absolute start-0 top-0">
      <img src="../../../../../assets/img/star-r@2x.webp" class="position-absolute start-0 top-0">
      <img src="../../../../../assets/img/star-top-r@2x.webp" class="position-absolute start-0 top-0">
    </div>
  </div>
  <svg *ngIf="!darkModeService.darkModeStatus" viewBox="0 0 1660 339" width="100%" color="text" xmlns="http://www.w3.org/2000/svg" class=""><path d="M804 167.023C520.5 167.023 267.5 290.522 0 304.5V339H1660V0.5C1358.83 0.5 1104 167.023 804 167.023Z" fill="url(#paint0_linear_light)"></path><defs><linearGradient id="paint0_linear_light" x1="830" y1="84" x2="830" y2="339" gradientUnits="userSpaceOnUse"><stop stop-color="white" stop-opacity="0.48"></stop><stop offset="0.566389" stop-color="white" stop-opacity="0.35"></stop><stop offset="1" stop-color="white"></stop></linearGradient></defs></svg>
  <svg *ngIf="darkModeService.darkModeStatus" viewBox="0 0 1660 339" width="100%" color="text" xmlns="http://www.w3.org/2000/svg" class=""><path d="M804 166.523C520.5 166.523 267.5 290.022 0 304V338.5H1660V0C1358.83 0 1104 166.523 804 166.523Z" fill="url(#paint0_linear_dark)"></path><defs><linearGradient id="paint0_linear_dark" x1="830" y1="83.5" x2="830" y2="338.5" gradientUnits="userSpaceOnUse"><stop stop-color="#08060B" stop-opacity="0.2"></stop><stop offset="0.545554" stop-color="#08060B" stop-opacity="0.5"></stop><stop offset="1" stop-color="#08060B"></stop></linearGradient></defs></svg>

</section>
