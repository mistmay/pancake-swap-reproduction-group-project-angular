<div class="mb-md-0 me-md-3 card-used position-relative overflow-hidden">
    <div class="w-100 h-100 card card-used-border">
        <div class="p-4">
            <div class="position-absolute card-used-svg">
                <img class="{{ card.svgColor }}" src="{{ card.svg }}" alt="" srcset="">
            </div>
            <div class="d-flex flex-column justify-content-end card-used-body">
                <h2 class="title-h2 mb-0">{{card.title}}</h2>
                <h2 class="title-h2 color-1 {{ card.color }}">{{card.subTitle}}</h2>
                <p class="paragraph-text">{{card.body}}</p>
            </div>
        </div>
    </div>
</div>
