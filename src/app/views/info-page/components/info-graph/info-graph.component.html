<div class="graph d-flex flex-column justify-content-between align-items-start w-100 mb-md-0 info-page-graph-margin">
  <h4>{{title}}</h4>
  <p>{{price | currency}}</p>
  <span class="mb-1">{{date}}</span>
  <canvas baseChart [data]="lineChartData" [options]="lineChartOptions" [type]="lineChartType"></canvas>
</div>
