<form class="text-center" [formGroup]="form" (ngSubmit)="login()">
  <div
    class="d-flex flex-column justify-content-between align-items-start setting-screen-padding setting-screen-first-section">
    <div class="w-100 d-flex flex-column align-items-center gap-5">
      <h2>Connect your Wallet</h2>
      <div class="w-100 d-flex flex-column align-items-center gap-3">
        <label for="wallet">Wallet-ID</label>
        <input type="text" id="wallet" name="wallet" placeholder="Wallet-ID" formControlName="wallet">
        <p class="text-danger fw-bold" *ngIf="form.controls['wallet'].dirty && form.hasError('required', 'wallet')">
          Required</p>
        <p class="text-danger fw-bold" *ngIf="form.controls['wallet'].dirty && form.hasError('minlength', 'wallet')">At
          least 6 characters</p>
      </div>
      <div class="w-100 d-flex flex-column align-items-center gap-3">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Password" formControlName="password">
        <p class="text-danger fw-bold" *ngIf="form.controls['password'].dirty && form.hasError('required', 'password')">
          Required</p>
        <p class="text-danger fw-bold"
          *ngIf="form.controls['password'].dirty && form.hasError('minlength', 'password')">At least 6 characters</p>
      </div>
    </div>
  </div>
  <div class="d-flex flex-column justify-content-between align-items-center setting-screen-second-section">
    <button type="submit" [disabled]="form.invalid">Connect</button>
  </div>
</form>
